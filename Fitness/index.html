<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Projekt</title>
</head>
<body>
    <!--! Header section start  -->
    <header class="header">
        <a href="#" class="logo">
            <h1>AppM5</h1>
        </a>
        <nav class="navbar">
            <a href="#">About us</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
            <a href="#">Shop</a>
        </nav>

        <div class="buttons">
            <button>Les't Talk</button>
        </div>
    </header>
    <!--! Header section end  -->

    <!--! Home section start  -->
    <section class="home_section">
        <div class="text_container">
            <h1>TRY TO <br> CHANGE!</h1>
            <button>Shop now</button>
        </div>
    </section>
    <!--! Home section end  -->
<section class="fashion_section">
    <div class="hdr_section">
        <h2>Gym Fashion</h2>
        <h3>JUST FOR YOU</h3>
    </div>

    <div class="img_section">
        <div class="img1">
            <img src="images/images-1.png" alt="images1">
        </div>
        <div class="img2">
            <img src="images/images-2.png" alt="images2">
        </div>
    </div>
    
    <div class="subtitle">
        <h1>Women Fashion</h1>
        <h2>Men Fashion </h2>
    </div>
</section>
    <!--! Shop section start  -->
    <section class="shop">
        <div class="hdr2_section">
            <h2>Staff.Pick</h2>
        </div>

        <div class="shop_img1">
            <div class="shop_section1">
                <img src="images/images-3.png" alt="images3">
                <p>Treadmill Running Machine</p> 
                <span>$365.00</span>
            </div>

            <div class="shop_section2">
                <img src="images/images-4.png" alt="images4">
                <p>Sugar Hill Bra</p>
                <span>$180.00</span>
            </div>

            <div class="shop_section3">
                <img src="images/images-5.png" alt="images5">
                <p>Sneaker</p>
                <span>$432.00</span>
            </div>
        </div>
        
        <div class="shop_img2">
            <div class="shop_section4">
                <img src="images/images-6.png" alt="images6">
                <p>Rib Seamless Legging</p>
                <span> $125.00</span>
            </div>

            <div class="shop_section5">
                <img src="images/images-7.png" alt="images7">
                <p>Push Up Bar</p>
                <span> $325.00</span>
            </div>

            <div class="shop_section6">
                <img src="images/images-8.png" alt="images8">
                <p>Pro Boardshorts</p>
                <span> $29.00</span>
            </div>
        </div>
    </section>
    <!--! Shop section end  -->

    
</body>
</html>
